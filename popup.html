<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
      max-height: 600px;
      overflow-y: auto;
    }

    h3 {
      margin-top: 0;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }

    .file-input {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      font-family: monospace;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    button.secondary {
      background: #2196F3;
      margin-top: 5px;
    }

    button.secondary:hover {
      background: #0b7dda;
    }

    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>

<body>
  <h3>Auto Upload & Fill Canva</h3>

  <!-- Section 1: Upload File -->
  <div class="section">
    <h4>1. Upload File</h4>
    <div class="file-input">
      <label for="fileInput">Chọn file để upload:</label>
      <input type="file" id="fileInput" />
    </div>
    <button id="uploadBtn">Upload File</button>
  </div>



  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
